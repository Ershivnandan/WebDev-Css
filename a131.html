<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        :disabled {
            box-shadow: 2px 2px 5px red;
            color: red;
        }

        :enabled {
            box-shadow: 2px 2px 5px green;
            color: green;
        } 
    </style>
</head>
<body>

    <form action="#">
        <table border="1" align="center" width="50%">
            <tr>
                <th>User Name</th>
                <td>
                    <input type="text" name="uname">
                </td>
            </tr>
            <tr>
                <th>Email</th>
                <td>
                    <input type="email" name="uemail" disabled>
                </td>
            </tr>
            <tr>
                <th>Food</th>
                <td>
                    Samosa: <input type="checkbox" name="food" value="samo">&nbsp;&nbsp;
                    Kachodi: <input type="checkbox" name="food" checked value="katcho">&nbsp;&nbsp;
                    Jalebi: <input type="checkbox" disabled name="food" value="jebi">
                </td>
            </tr>
            <tr>
                <th>Gender</th>
                <td>
                    Male: <input type="radio" name="gender" disabled value="m">&nbsp;&nbsp;
                    Female: <input type="radio" name="gender" value="f" checked>
                </td>
            </tr>
            <tr>
                <th>City</th>
                <td>
                    <select name="city">
                        <option value="0">Select City</option>
                        <option value="1">Jabalpur</option>
                        <option value="2" disabled>Jaipur</option>
                        <option value="3">Jagdalpur</option>
                        <option value="4" selected>Bhopal</option>
                    </select>
                </td>
            </tr>
        </table>

    </form>
    
</body>
</html>
