<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css?family=Combo|Ms Madi|Lobster&effect=fire|neon|emboss|shadow-multiple" rel="stylesheet">

    <style>
        #a {
            font-family: Combo;
        }

        #b {
            font-family: "Ms Madi";
        }

        #c {
            font-family: Lobster;
        }
    </style>
</head>
<body>
    
    <span id="a" class="font-effect-neon">Some text</span> <br><br>
    
    <span id="c" class="font-effect-fire">Some text</span> <br><br>

    <span id="b" class="font-effect-emboss">Some text</span> <br><br>

    <span id="b" class="font-effect-shadow-multiple">Some text</span> <br><br>
</body>
</html>
