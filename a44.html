<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        #a {
            text-decoration: underline;
        }

        #b {
            text-decoration: overline;
        }

        #c {
            text-decoration: line-through;
        }

        #d {
            text-decoration: underline overline line-through;
        }

    </style>
</head>
<body>
    
    <span id="a">Some text to demonstrate the concept</span> <br><br>

    <span id="b">Some text to demonstrate the concept</span> <br><br>
    
    <span id="c">Some text to demonstrate the concept</span> <br><br>

    <span id="d">Some text to demonstrate the concept</span> <br><br>

</body>
</html>
